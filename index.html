<!DOCTYPE html>
<html>
  <head>
    <title>412Labs - Demo 8</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

        <a-assets>
            <a-asset-item id="tree" src="models/Lowpoly_tree_sample.dae"></a-asset-item>
            <img id="logo" src="img/412logo.png">
        </a-assets>

        <a-marker preset='hiro'>
            <a-collada-model position="0 0 -0.75" scale="50 50 50" src="#tree"></a-collada-model>
            <a-circle position="0 0 0" radius="1" src="#logo" rotation="-90 0 0"></a-circle>
        </a-marker>

        <a-entity camera></a-entity>


    </a-scene>
  </body>
</html>
